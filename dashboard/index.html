<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>

  <!-- link stylesheet -->
  <link rel="stylesheet" href="dashboard.css">
</head>

<body>
  <div class="wrapper">
    <!-- Left sidebar -->
    <aside class="sidebar">
      <div class="sidebar-head">
        <img src="assets/view-dashboard.svg">
        <h1>Dashboard</h1>
      </div>

      <div class="sidebar-links-wrapper">
        <div class="sidebar-links">
          <img src="assets/home.svg">
          <h2>Home</h2>
        </div>

        <div class="sidebar-links">
          <img src="assets/account-box.svg">
          <h2>Profile</h2>
        </div>

        <div class="sidebar-links">
          <img src="assets/message.svg">
          <h2>Messages</h2>
        </div>

        <div class="sidebar-links">
          <img src="assets/clock-time-four.svg">
          <h2>History</h2>
        </div>

        <div class="sidebar-links">
          <img src="assets/file-document-multiple.svg">
          <h2>Tasks</h2>
        </div>

        <div class="sidebar-links">
          <img src="assets/account-group.svg">
          <h2>Communities</h2>
        </div>

        <!-- Utilities -->
        <div class="sidebar-links" id="utilities">
          <img src="assets/cog.svg">
          <h2>Settings</h2>
        </div>

        <div class="sidebar-links">
          <img src="assets/chat-question.svg">
          <h2>Support</h2>
        </div>

        <div class="sidebar-links">
          <img src="assets/shield-check.svg">
          <h2>Privacy</h2>
        </div>
      </div>
    </aside>
    
    <!-- Main Content -->
     <main class="main-content"></main>
  </div>
</body>

</html>
