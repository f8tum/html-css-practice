<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Positions</title>
</head>
<body style="
  height: 3000px;
  padding-top: 60px;">

  <div style="
    background-color: black;
    color: white;
    position: fixed;
    height: 50px;
    top: 0;
    right: 0;
    left: 0;">
    Header
  </div>

  <div style="
    background-color: lightblue; 
    height: 200px; 
    width: 200px;
    position: static;">
    div1
  </div>

  <div style="background-color: lightpink; height: 200px; width: 200px;">
    div2
  </div>

</body>
</html>
